<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add user</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>
<body>
    <nav>
        <div class="nav">
            <a href="/" class="nav-a"> user management system</a>
        </div>
    </nav>

<main id="mian">
    <div class="container">
        <div class="a-tag">
            <div class="filter">
                <a href="/"><i class="fas fa-user"></i>All Users</a>
            </div>
        </div>
        

        <h2>Add New User</h2>   

        <form action="/" method="post" id="update-user">
           <div class="new-user">
               <div class="form-group">
                   <label for="name" class="text-light">Name</label>
                   <input type="hidden" name="id" value="">
                   <input type="text" name="name" value="" placeholder="Sumit Morwal">
               </div>
               <div class="form-group">
                <label for="Email" class="text-light">Email</label>
                <input type="text" name="email" value="" placeholder="Example@gmail.com">
            </div>
            <div class="form-group">
                <label for="geneder" class="text-light">Geneder</label>
                <div class="inline">
                    <input type="radio" name="gender" value="male">
                    <label for="geneder" class="text-light">Male</label>
                </div>
                <div class="inline">
                    <input type="radio" name="gender" value="female">
                    <label for="geneder" class="text-light">Female</label>
                </div>
            </div>
            <div class="form-group">
                <label for="Status" class="text-light">Status</label>
                <div class="inline">
                    <input type="radio" name="Status" value="male">
                    <label for="Status" class="text-light">Active</label>
                </div>
                <div class="inline">
                    <input type="radio" name="Status" value="female">
                    <label for="Status" class="text-light">Inactive</label>
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="btn">Save</button>
            </div>

           </div>
        </form>
    </div>


</main>


</body>
</html>
